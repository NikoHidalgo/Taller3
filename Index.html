<html>

<head>

    <meta charset="UTF-8">

<body>

    <div id="parteUno" class="alert alert-primary" role="alert">
        <p class="font-weight-bolder text-center"> MI PERFIL </p>
    </div>

    <div class="card mb-3" style="container-fluid">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="http://www.aspectofthehare.net/wp-content/uploads/2015/09/6.jpg" class="card-img" alt="..."
                    height="300">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Arthas Menethil</h5>
                    <p class="card-text">arthas.bell@gmail.com</p>
                    <p class="card-text"><small class="text-muted">Temuco. Chile</small></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <h6 id="nombre1" class="card-subtitle mb-2 text-muted"></h6>
                    <p id="card1" class="card-text"></p>
                </div>
            </div>

            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <h6 id="nombre2" class="card-subtitle mb-2 text-muted"></h6>
                    <p id="card2" class="card-text"></p>
                </div>
            </div>

            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <h6 id="nombre3" class="card-subtitle mb-2 text-muted"></h6>
                    <p id="card3" class="card-text"></p>
                </div>
            </div>

            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <h6 id="nombre4" class="card-subtitle mb-2 text-muted"></h6>
                    <p id="card4" class="card-text"></p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="formulario">
                            <form>
                                <div class="form-group">
                                    <label for="nombreInput">Nombre</label>
                                    <input onchange="" type="text" class="form-control"
                                        id="nombreInput" placeholder="">
                                </div>


                                <div class="form-group">
                                    <label for="mensajeInput"> Mensaje (Maximo 100 caracteres)</label>
                                    <textarea class="form-control" name="" id="mensaje" rows="3"></textarea>
                                </div>
                        </div>
                        <br>
                        </form>
                        <button id="boton" onclick="enviarMensaje()" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script type="text/JavaScript">

        var i = 0;
        function enviarMensaje(){
           var nombres = document.getElementById('nombreInput').value;
           var mensajes = document.getElementById('mensaje').value;
           var nBoton = document.getElementById('boton');
           i=i+1;
           
           if(mensajes.length<=100 && mensajes.length>0){
            document.getElementById('nombre'+i).innerHTML+= nombres;
            document.getElementById('card'+i).innerHTML+= mensajes;
           }else{
               nombreInput.classList.remove("is-valid");
                nombreInput.classList.add("is-invalid");
                mensaje.classList.remove("is-valid");
                mensaje.classList.add("is-invalid");
           }
           
        }      
    </script>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
